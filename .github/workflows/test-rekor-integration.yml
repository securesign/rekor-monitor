name: Test Rekor Integration

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  rekor_integration_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      - name: Run Rekor Integration tests
        run: go test -v -timeout=1m ./test/integration/...
