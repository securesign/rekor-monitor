name: Test Rekor Integration

on:
  push:
    branches:
      - main
    paths:
      - 'pkg/test/rekor_integration/**'
  pull_request:
    paths:
      - 'pkg/test/rekor_integration/**'

jobs:
  rekor_integration_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Run Rekor Integration tests
        working-directory: ./pkg/test/rekor_integration
        run: go test -v -timeout=1m
